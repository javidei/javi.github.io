<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle del Libro</title>
  <link rel="icon" type="image/x-icon" href="logoStilton.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-4">

  <a href="index.html" class="btn btn-secondary mb-4">← Volver</a>

  <div id="detalle-libro" class="container">
    <h1 class="mb-4 text-center">Cargando detalles...</h1>
  </div>

  <div id="footer-container"></div>

  <script>
    const API_KEY = 'AIzaSyB1ljgpeiX3ayIFHqpe2NqMWRvMwpOFcYg';

    function obtenerParametro(nombre) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    const idLibro = obtenerParametro('id');

    if (idLibro) {
      fetch(`https://www.googleapis.com/books/v1/volumes/${idLibro}?key=${API_KEY}`)
        .then(res => res.json())
        .then(libro => {
          const contenedor = document.getElementById('detalle-libro');
          const info = libro.volumeInfo;

          contenedor.innerHTML = `
            <div class="card mx-auto shadow" style="max-width: 600px;">
              <img src="${info.imageLinks?.thumbnail || 'https://placehold.co/128x192/png?text=Sin+portada'}" class="card-img-top" alt="${info.title}">
              <div class="card-body">
                <h3 class="card-title">${info.title}</h3>
                <p class="card-text"><strong>Autor:</strong> ${info.authors?.join(', ') || 'Desconocido'}</p>
                <p class="card-text"><strong>Editorial:</strong> ${info.publisher || 'Desconocida'}</p>
                <p class="card-text"><strong>Año:</strong> ${info.publishedDate || 'N/A'}</p>
                <p class="card-text"><strong>Descripción:</strong><br>${info.description || 'No disponible'}</p>
                <a href="${info.previewLink}" target="_blank" class="btn btn-primary mt-3">Ver en Google Books</a>
              </div>
            </div>
          `;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('detalle-libro').innerHTML = '<p>Error al cargar el libro.</p>';
        });
    } else {
      document.getElementById('detalle-libro').innerHTML = '<p>ID de libro no especificado.</p>';
    }

  </script>

</body>
</html>
