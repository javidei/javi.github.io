<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Javi</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      flex: 1;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a la página de Javi</h1>
    <p>Un lugar donde comparto mis gustos y proyectos</p>
  </header>

  <!--<section class="galeria">
    <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=600" alt="Naturaleza">
    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=600" alt="Tecnología">

    <img src="https://images.pexels.com/photos/374870/pexels-photo-374870.jpeg?auto=compress&cs=tinysrgb&h=600" alt="Ciudad">
    <img src="https://images.pexels.com/photos/1001682/pexels-photo-1001682.jpeg?auto=compress&cs=tinysrgb&h=600" alt="Océano">
    <img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg?auto=compress&cs=tinysrgb&h=600" alt="Montañas">
  </section>-->
  
  <section class="galeria" id="galeria"></section>

  <footer>
    © 2025 - Javier Díaz
  </footer>

  <script>
    const API_KEY = 'AIzaSyB1ljgpeiX3ayIFHqpe2NqMWRvMwpOFcYg'; // <-- Pega aquí tu API key
    const QUERY = 'harry potter'; // Cambia esto por lo que quieras buscar
  
    fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(QUERY)}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        const galeria = document.getElementById('galeria');
        galeria.innerHTML = '';
  
        data.items.forEach(item => {
          const libro = item.volumeInfo;
  
          const contenedor = document.createElement('div');
          contenedor.style.display = 'flex';
          contenedor.style.flexDirection = 'column';
          contenedor.style.alignItems = 'center';
  
          const img = document.createElement('img');
          img.src = libro.imageLinks?.thumbnail || 'https://via.placeholder.com/128x200?text=Sin+portada';
          img.alt = libro.title;
  
          const titulo = document.createElement('p');
          titulo.textContent = libro.title;
          titulo.style.marginTop = '0.5rem';
          titulo.style.fontWeight = 'bold';
          titulo.style.textAlign = 'center';
  
          contenedor.appendChild(img);
          contenedor.appendChild(titulo);
          galeria.appendChild(contenedor);
        });
      })
      .catch(err => console.error('Error al cargar libros:', err));
  </script>
  
</body>
</html>
