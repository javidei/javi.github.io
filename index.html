<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Javi</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    
    header {
        background: 
        linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)),
        url('https://images.unsplash.com/photo-1477201389074-1863f668fac6?auto=compress&cs=tinysrgb&h=1080');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      flex: 1;
    }

    .galeria img {
      width: auto;
      height: 240px;
      object-fit: contain;
      background: #fff;
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explora conmigo</h1>
    <p>Descubre libros, ideas y cosas que me inspiran cada día</p>
    <form id="form-busqueda" style="margin-top: 1rem;">
      <input type="text" id="input-busqueda" placeholder="Buscar libros..." style="padding: 0.5rem; font-size: 1rem; border-radius: 5px; border: none; width: 250px;">
      <button type="submit" style="padding: 0.5rem 1rem; margin-left: 0.5rem; border: none; border-radius: 5px; background: #333; color: white; font-size: 1rem;">Buscar</button>
    </form>
  </header>

  <!--<section class="galeria">
    <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=600" alt="Naturaleza">
    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=600" alt="Tecnología">
    <img src="https://images.pexels.com/photos/2156/sky-earth-space-working.jpg?auto=compress&cs=tinysrgb&h=600" alt="Espacio">
    <img src="https://images.pexels.com/photos/374870/pexels-photo-374870.jpeg?auto=compress&cs=tinysrgb&h=600" alt="Ciudad">
    <img src="https://images.pexels.com/photos/1001682/pexels-photo-1001682.jpeg?auto=compress&cs=tinysrgb&h=600" alt="Océano">
    <img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg?auto=compress&cs=tinysrgb&h=600" alt="Montañas">
  </section>-->
  
  <section class="galeria" id="galeria"></section>

  <footer>
    © 2025 - Javier Díaz
  </footer>

  <script>
    const API_KEY = 'AIzaSyB1ljgpeiX3ayIFHqpe2NqMWRvMwpOFcYg';
  
    function buscarLibros(query) {
      localStorage.setItem('ultimaBusqueda', query);
  
      fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          const galeria = document.getElementById('galeria');
          galeria.innerHTML = '';
  
          if (!data.items) {
            galeria.innerHTML = '<p style="text-align:center; width:100%;">No se encontraron resultados.</p>';
            return;
          }
  
          data.items.forEach(item => {
            const libro = item.volumeInfo;
            const contenedor = document.createElement('div');
            contenedor.style.display = 'flex';
            contenedor.style.flexDirection = 'column';
            contenedor.style.alignItems = 'center';
  
            const img = document.createElement('img');
            img.src = libro.imageLinks?.thumbnail || 'https://via.placeholder.com/128x200?text=Sin+portada';
            img.alt = libro.title;
  
            const titulo = document.createElement('p');
            titulo.textContent = libro.title;
            titulo.style.marginTop = '0.5rem';
            titulo.style.fontWeight = 'bold';
            titulo.style.textAlign = 'center';
  
            contenedor.appendChild(img);
            contenedor.appendChild(titulo);
            galeria.appendChild(contenedor);
          });
        })
        .catch(err => {
          console.error('Error al cargar libros:', err);
        });
    }
  
    // Al enviar el formulario
    document.getElementById('form-busqueda').addEventListener('submit', e => {
      e.preventDefault();
      const query = document.getElementById('input-busqueda').value.trim();
      if (query) buscarLibros(query);
    });
  
    // Al cargar la página
    window.addEventListener('DOMContentLoaded', () => {
      const ultima = localStorage.getItem('ultimaBusqueda') || 'Una corte de rosas y espinas';
      document.getElementById('input-busqueda').value = ultima;
      buscarLibros(ultima);
    });
  </script>
  
</body>
</html>
